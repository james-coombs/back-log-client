<!DOCTYPE html>
<html>

<head>
  <title>Back\Log</title>
  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <div class="container">
    <div class="jumbotron col-sm-12">
    <h1>Welcome to Back\Log<br><small> Create Logs to Save Your Game Progress.</small></h1>
    <div class="col-sm-12 init-user-btns">
      <button class="pull-right well-toggle" type="button" data-toggle="collapse" data-target="#collapseSignUp" aria-expanded="false" aria-controls="collapseSignUp">
        Sign Up for Back\Log
      </button>

      <button class="pull-right well-toggle" type="button" data-toggle="collapse" data-target="#collapseSignIn" aria-expanded="false" aria-controls="collapseSignIn">
        Sign In to Back\Log
      </button>
    </div>

    <div class="col-sm-12">
      <button type="button" class="pull-right for-loged-in-user" data-toggle="collapse" data-target="#collapseChangePW" aria-expanded="false" aria-controls="collapseChangePW">
        Change My Password
      </button>
    </div>
    <div class="col-sm-12">
      <button id="signOutButton" class="pull-right for-loged-in-user" type="button">
        Sign Out of Back\Log
      </button>
    </div>

    <div class="col-sm-12">
      <nav class="user-auth pull-right">
        <div class="pull-right collapse" id="collapseSignUp">
          <div class="well">
            <form id="createUser">
              <input name="credentials[email]" type="text" placeholder="Email">
              <input name="credentials[password]" type="password" placeholder="Password">
              <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
              <input type="Submit" value="Create User">
            </form>
          </div>
        </div>

        <div>
          <div class="pull-right collapse" id="collapseSignIn">
            <div class="well">
              <form id=signInUser>
                <input name="credentials[email]" type="text" placeholder="Email">
                <input name="credentials[password]" type="password" placeholder="Password">
                <input type="Submit" value="Sign In">
              </form>
            </div>
          </div>
        </div>

        <div>
          <div class="pull-right collapse" id="collapseChangePW">
            <div class="well">
              <form id="change-password">
                <input name="passwords[old]" type="password" placeholder="Old Password">
                <input name="passwords[new]" type="password" placeholder="New Password">
                <input type="Submit" value="Change Password">
              </form>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
  </div>

  <div class="page-header col-sm-12">
    <h1 class="user-display"></h1>
  </div>

  <div class="log-crud col-sm-12 pull-right">
    <button class="pull-right" type="button" data-toggle="collapse" data-target="#collapseCreateLog" aria-expanded="false" aria-controls="collapseCreateLog">
      Create a New Log
    </button>

    <button class="pull-right" id="getLogsButton" type="button">
      Show All My Logs
    </button>

    <button class="pull-right" id="getLogsHistoryButton" type="button">
      Show My log history
    </button>

    <button class="pull-right" type="button" data-toggle="collapse" data-target="#collapseSelectLog" aria-expanded="false" aria-controls="collapseSelectLog">
      Select a Log by Id
    </button>

    <button type="button" class="pull-right update-selected-log-button" data-toggle="collapse" data-target="#collapseUpdateLog" aria-expanded="false" aria-controls="collapseUpdateLog">
      Update the Last Selected Log
    </button>

    <button class="pull-right" type="button" data-toggle="collapse" data-target="#collapseDeleteLog" aria-expanded="false" aria-controls="collapseDeleteLog">
      Delete a Log by Id
  </button>
  </div>

  <div class="log-crud col-sm-12">
    <div class="collapse pull-right" id="collapseCreateLog">
      <div class="well">
        <form id="createLog">
          <input name="log[title]" type="text" placeholder="Title">
          <input name="log[platform]" type="text" placeholder="Platform">
          <input name="log[players]" type="text" placeholder="Players">
          <input name="log[stage]" type="text" placeholder="Stage">
          <input name="log[notes]" type="text" placeholder="Notes">
          <input type="Submit" value="Create Log">
        </form>
      </div>
    </div>


    <div class="pull-right collapse" id="collapseSelectLog">
      <div class="well">
        <form id="selectLog">
          <input name="selectLog" type="number" placeholder="Select Log By ID">
          <input type="Submit" value="Select Log">
        </form>
      </div>
    </div>
  </div>

  <div class="pull-right collapse" id="collapseUpdateLog">
    <div class="well">
      <form id="updateLog">
        <input name="log[stage]" type="text" placeholder="Stage">
        <input name="log[notes]" type="text" placeholder="Notes">
        <input type="Submit" value="Update Log">
      </form>
    </div>
  </div>

  <div class="pull-right collapse" id="collapseDeleteLog">
    <div class="well">
      <form id="deleteLogById">
        <input name="deleteLogById" type="number" placeholder="Log ID">
        <input type="submit" value="Delete Log By Id">
      </form>
    </div>
  </div>

  <div class="col-sm-12">
    <div class="log-info-display">
      <div class="content"></div>
    </div>
  </div>
</body>
</html>
