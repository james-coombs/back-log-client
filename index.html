<!DOCTYPE html>
<html>
<head>
  <title>Back\Log</title>
  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body class="container-fluid">

  <div class="container page-landing">
    <div class="row">
    <div class="col-sm-12">
    <h1>Welcome to Back\Log<br><small class="black-text">Create Logs to Save Your Game Progress.</small></h1>


    <div class="col-sm-12 init-user-btns">
      <button class="pull-right well-toggle" type="button" data-toggle="collapse" data-target="#collapseSignUp" aria-expanded="false" aria-controls="collapseSignUp">
        Sign Up for Back\Log
      </button>
      <button class="pull-right well-toggle" type="button" data-toggle="collapse" data-target="#alternateSignIn" aria-expanded="false" aria-controls="alternateSignIn">
        Sign In to Back\Log
      </button>
    </div>

    <div class="col-sm-12 signed-in-buttons">
      <button type="button" class="pull-right for-loged-in-user well-toggle" data-toggle="collapse" data-target="#collapseChangePW" aria-expanded="false" aria-controls="collapseChangePW">
        Change My Password
      </button>
      <button id="signOutButton" class="pull-right for-loged-in-user well-toggle" type="button">
        Sign Out of Back\Log
      </button>
    </div>

    <div class="accordion">
    <div class="col-sm-12 pull-right big-left-margin">
      <div class="user-auth pull-right">

        <div class="pull-right collapse" id="collapseSignUp">
          <div class="well pull-right">
            <form id="createUser">
              <div class="row">
                <div class="col-sm-3">
                  <input name="credentials[email]" type="text" placeholder="Email">
                </div>
                <div class="col-sm-3">
                  <input name="credentials[password]" type="password" placeholder="Password">
                </div>
                <div class="col-sm-3">
                  <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
                </div>
                <div class="col-sm-3">
                  <input type="Submit" class="back-log-button" value="Create User">
                </div>
              </div>
            </form>
          </div>
        </div>

          <div class="pull-right collapse" id="alternateSignIn">
            <div class="well pull-right">
              <form id=signInUser>
                <div class="row">
                  <div class="col-sm-4">
                    <input name="credentials[email]" type="text" placeholder="Email">
                  </div>
                  <div class="col-sm-4">
                    <input name="credentials[password]" type="password" placeholder="Password">
                  </div>
                  <div class="col-sm-3">
                    <input type="Submit" class="back-log-button" value="Sign In">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

          <div class="pull-right collapse" id="collapseChangePW">
            <div class="well">
              <form id="change-password">
                <div class="row">
                  <div class="col-sm-4">
                    <input name="passwords[old]" type="password" placeholder="Old Password">
                  </div>
                  <div class="col-sm-4">
                    <input name="passwords[new]" type="password" placeholder="New Password">
                  </div>
                  <div class="col-sm-4">
                    <input type="Submit" class="back-log-button" value="Change Password">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="page-header col-sm-12">
    <h1 class="user-display"></h1>
  </div>

  <div class="log-crud col-sm-12 pull-right">
    <button class="pull-right well-toggle show-create-log-form" type="button" data-toggle="collapse" data-target="#collapseCreateLog" aria-expanded="false" aria-controls="collapseCreateLog">
      Create a New Log
    </button>

    <button class="pull-right well-toggle" id="getLogsButton" type="button">
      Show All My Logs
    </button>

    <button class="pull-right well-toggle" id="getLogsHistoryButton" type="button">
      Show My log history
    </button>
  </div>

  <div class="log-crud col-sm-12">
    <div class="collapse pull-right" id="collapseCreateLog">
      <div class="well">
        <form id="createLog">
          <div class="row">
            <div class="col-sm-2">
              <input name="log[title]" type="text" placeholder="Title" class="log-title-input">
            </div>
            <div class="col-sm-2">
              <input name="log[platform]" type="text" placeholder="Platform">
            </div>
            <div class="col-sm-2">
              <input name="log[players]" type="text" placeholder="Players">
            </div>
            <div class="col-sm-2">
              <input name="log[stage]" type="text" placeholder="Stage">
            </div>
            <div class="col-sm-2">
              <input name="log[notes]" type="text" placeholder="Notes">
            </div>
            <div class="col-sm-2">
              <input type="Submit" class="back-log-button pull-right submit-log" value="Create Log">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-sm-12">
    <div class="log-info-display">
      <div class="hbs-content"></div>
    </div>
  </div>
</body>
</html>
